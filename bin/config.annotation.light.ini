; Config file for annotations
; See Annovar website for more information (http://www.openbioinformatics.org/annovar/)
; Available databases from Annovar: ftp://hgdownload.cse.ucsc.edu/goldenPath/hg19/database
;
; NEEDED fields
; annovar_code		 	Annovar code
; annovar_annotation_type	Either "geneanno", "filter", "regionanno", "vcf", "generic"
; release			release of the annotation (date, version...)
; available			'true' or 'false'. annotation available/usable. Considered if annotation is 'ALL'
; core				'true' or 'false'. annotation as the core annotation (minimum annotation). Considered if annotation is 'CORE' or 'ALL'

; OPTIONS fields
; annotation_type	classification of the annotations. Usually "annotation", "frequency" and "score".
; output_file_extension	For specific file generation by ANNOVAR (ex: 'exonic_variant_function' for Ensembl outcome)
; date			date of the release.
; additional_options	options specific to annotation (ex: "--splicing_threshold 3" for "ensGene", "--hgvs" for refGene)
; colsWanted		specify which columns are desired in the output for -regionanno
; otherinfo		print out additional columns in database file (filter-based annotation). Use the index of each columns in the DB separated by comma
; column_result		column of the wanted result in the annotation field. Default: 1
; column_chr		column of the chromosome in the annotation field. Default: 7
; description		Description of the annotation. DO NOT USE COMMA!!!


; AUTO fields
; file			"ASSEMBLY_annovar_code.txt". Needed if different. WARNING: depend on the ASSEMBLY!!!
; online_file		File to download, if problem. NOT AVAILABLE YET.



; OLD Comment
; annovar_code=snp135   ; Annovar code (needed)
; available=true/false ; switch on/off the annotation (available or not for the user)
; default=true/false ; NOT USED. used by default if selected, alone or in a group (see 'annotation_type')
; file=hg19_snp135.txt  ; file used by Annovar (needed to check if the file exists and dowmload it if needed) (default: '', no check)
; online_file=ftp://hgdownload.cse.ucsc.edu/goldenPath/hg19/database/snp135.txt.gz  ; file used download the Annovar file directly from a source (usually UCSC), if needed (default: '', no check)
; cmd=-filter -dbtype snp135    ; command to use with Annovar (needed, but soon automatically generated by the script using other parameters)
; annovar_annotation_type=filter    ; Annovar annotation type, either 'geneanno' (Gene-based), 'filter' (Filter-based), 'regionanno' (Region-based), 'vcf' (VCF file), 'generic' (Generic file)
; release=snp135    ; release of the annotation (default: 'annovar_code')
; output_file_extension=.hg19_snp135_dropped   ; output file generated by Annovar (needed, soon automatically generated by the script using other parameters, such as '.assembly_filewithout.txt_dropped')
; annotation_type=annotation ; type of annotation, either 'frequency' (e.g. 1000genomes), 'annotation' (e.g. dbSNPid) or 'score' (e.g. PolyPhen2), in order to categorize the annotation (and especially store the data in the database) (default: 'annotation')

; CORE annotation configuration


